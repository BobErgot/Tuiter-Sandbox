<form id="create-a-tuit">
    <fieldset>
        <legend>Tuit</legend>
        <p>
        <center>
            <textarea class="text-input" cols="40" id="write-a-tuit"
                      name="content" placeholder="What's happening?" rows="4"></textarea>
        </center>
        </p>
        <p>
            <label for="select-one-visibility">Select Tuit Visibility:</label>
            <select id="select-one-visibility">
                <option selected value="EVERYONE">Everyone can reply</option>
                <option value="FOLLOWING">People you follow</option>
                <option value="MENTIONED">Only people you mention</option>
            </select>
            <button id="upload-image" name="upload-image" type="submit" value="Upload an Image">
                Upload an Image
            </button>
            <button id="tuit" name="tuit" type="submit" value="Tuit"><b>Tuit</b></button>
        </p>
    </fieldset>
